stages:
    - build
    - deploy
heroku:
    stage: deploy
    script:
        - gem install dpl
        - dpl --provider=heroku --app=loilo --api-key=$HEROKU_API_KEY
    only:
        - tags
        - web
docker:
  image: docker:latest
  services:
    - docker:dind
  stage: build
  before_script: 
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - export CONTAINER_ID=$(docker build .|grep -oP "(?<=Successfully built )[0-9a-f]$")
    - docker tag ${CONTAINER_ID} ${CI_REGISTRY_IMAGE}:latest
    - docker push ${CI_REGISTRY_IMAGE}:latest
    - docker tag ${CONTAINER_ID} ${CI_REGISTRY_IMAGE}:$CI_COMMIT_TAG
    - docker push ${CI_REGISTRY_IMAGE}:$CI_COMMIT_TAG
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+.*$/
      when: always

pages:
  image: alpine:latest
  stage: deploy
  script:
    - ":"
  artifacts:
    paths:
      - public
  only:
    changes:
        - public/*
